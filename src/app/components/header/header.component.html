<header class="header">
  <a href="#">
    <img
      class="header__logo"
      [src]="logoSrc"
      [alt]="logoAlt"
    />
  </a>
  <div class="header__texts">
    <h1 class="header__title">{{ title }}</h1>
    <p class="header__description">
      <i>{{ description }}</i>
    </p>
  </div>
</header>
