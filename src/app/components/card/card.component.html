<div class="card shadow">
  <picture class="card__picture">
    <img
      class="card__img"
      [src]="img"
      [alt]="title"
    />
    <app-badge
      class="card__badge"
      [label]="TYPES[type].label"
      [color]="TYPES[type].color"
    />
  </picture>
  <main class="card__content">
    <h3 class="card__title">{{ title }}</h3>
    <p class="card__description">{{ description }}</p>
  </main>
</div>
